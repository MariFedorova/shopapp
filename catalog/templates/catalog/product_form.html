{% extends "catalog/base.html" %}
{% block content %}
<div class="col-lg-6 col-md-12 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header"><h4 class="my-0 font-weight-normal">
            {% if object %}
            Редактировать товар
            {% else %} Создать товар
            {% endif %}</h4></div>
        <div class="card-body">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data"> {% csrf_token %}
                <div class="flex-container">{{ form.as_p }}</div>
                {% if object %}
                <input class="btn btn-primary w-100" type="submit" value="Редактировать"/>
                {% else %}
                <input class="btn btn-primary w-100" type="submit" value="Создать"/>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
