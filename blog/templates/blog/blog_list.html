{% extends 'catalog/base.html'%}
{% block content %}
    <div class="row text-center">
        <a href="{% url 'blog:create' %}" class="btn btn-outline-primary">Создать блог</a>
        {% for object in object_list %}
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">{{object.name}}</h4>
                    <h6 class="card-title pricing-card-title">{{object.content}}</h6>
                    <a href="{% url 'blog:update' object.id %}" class="btn btn-outline-primary">Изменить блог</a>
                    <a href="{% url 'blog:delete' object.id %}" class="btn btn-outline-primary">Удалить блог</a>
                    <a href="{% url 'blog:detail' object.id %}" class="btn btn-outline-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
